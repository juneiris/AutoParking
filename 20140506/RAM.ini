FUNC void Setup (void) { 

   SP = _RDWORD(0x20000000)+4;           // 堆栈指针 
   PC = _RDWORD(0x20000004);           // PC 
   _WDWORD(0xE000ED08, 0x20000000);    // 中断向量偏移地址 
} 

LOAD Object\Autoparking.axf INCREMENTAL       // Download.axf 根据自己的文件名和目录修改 

Setup();                              // 调用Setup(); 

g, main                              //跳转到main 